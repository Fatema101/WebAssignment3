<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container p-5 mt-5" style="width: 70vh;">
        <h1 class="text-center mb-5">Contact Us</h1>
        <div class="d-flex justify-content-center align-items-center">

            <form method="post" action="{% url 'saveData' %}" role="form" class="row g-3 justify-content-center">
                {% csrf_token %}
                <div class="col-12">
                    <input type="text" name="name" class="form-control" placeholder="Enter Your Full Name">
                </div>
                <div class="col-12">
                    <input type="email" name="email" class="form-control" placeholder="Enter Your Email">
                </div>
                <div class="col-12">
                    <input type="tel" name="phone" class="form-control" placeholder="Enter Your Phone No.">
                </div>
                <div class="col-12">
                    <input type="text" name="address" class="form-control" placeholder="Enter Your Address">
                </div>

                <div class="col-12">
                    <textarea name="message" class="form-control" rows="3"
                        placeholder="Enter Your Message Here"></textarea>
                </div>

                <div class="col-12  text-center">
                    <button type="submit" class="btn btn-primary px-5">Submit</button>
                </div>
            </form>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
